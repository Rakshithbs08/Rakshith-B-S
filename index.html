<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBill Pro - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 200px;
            /* Adjust the width of your logo */
            height: 200px;
            /* Adjust the height of your logo */
            animation: zoomIn 2s ease-in-out forwards;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="logo.png" alt="BizBill Pro Logo" class="logo">
    </div>
    <script>
        setTimeout(function () {
            window.location.href = 'login.html'; // Redirect to the login page after 2 seconds
        }, 2000);
    </script>
</body>

</html>
